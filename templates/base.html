<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or "Portfolio + Travel Tool" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar-inner">
      <a class="brand" href="{{ url_for('home') }}">
        <span class="brand-dot"></span>
        <span class="brand-text">배종훈</span>
      </a>

      <nav class="tabs" aria-label="Primary">
        <a href="{{ url_for('home') }}" class="{{ 'active' if active=='home' else '' }}">소개</a>
        <a href="{{ url_for('travel') }}" class="{{ 'active' if active=='travel' else '' }}">여행툴</a>
      </nav>

      <div class="topbar-right">
        <a class="btn ghost" href="https://github.com/bae77777-afk/Flight_hotels" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
    <footer class="footer">
      <div class="muted">© {{ 2025 }} • Built with Flask</div>
      <div class="muted">/travel에서 호텔·항공 최저가 검색</div>
    </footer>
  </main>
</body>
</html>
